---
glusterfs_version: 3.7.8
glusterfs_minor_version: 3.7
glusterfs_repo_sha256sum: ee06398d5b09d230fa3ffad4995b83089012a426265741c58a70bf587d14613c

glusterfs_mode: client
glusterfs_replication: "{{ groups[glusterfs_server_group] | count }}"
glusterfs_server_group: role=master

# brick storage
glusterfs_brick_mount: /mnt/glusterfs
glusterfs_brick_device: /dev/vdb
glusterfs_volume_force: no
glusterfs_brick_location: "{{ glusterfs_brick_mount }}"

# docker volume
glusterfs_volume_name: container-volumes
glusterfs_volume_mount: "/mnt/{{ glusterfs_volume_name }}"
